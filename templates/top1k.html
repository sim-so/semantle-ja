<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <script src="/assets/js/nearest1k.js"></script>
    <title>Semantle: 似て言う単語リスト</title>
  </head>
  <body>
    <div id="warning" style="display:none; ">
      <div style="border:thin solid black; background-color: #ffdddd">
        ご注意:この警告をクリックすると今日の正解が表します。 <span id="spoiler"></span>の正解が表されます。
      </div>
    </div>
    <div id="nearest" style="display:none;">
      <b id="day">{{day}}</b>番目の正解は<b id="word">{{word}}</b>です。一番近い単語は下記のようです:
      <table >
        <tr>
          <th>類似度順位</th>
          <th>単語</th>
          <th>類似度</th>
        </tr>
        {% for word in words %}
        <tr>
          <td> {{word['rank']}}</td>
          <td> {{word['word']}}</td>
          <td> {{word['similarity']}}</td>
        </tr>
        {% endfor %}
      </table>
    </div>

    <br/>
    <a href="/">ホームに戻る</a>
  </body>
</html>
